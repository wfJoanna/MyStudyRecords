<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            /*因为是absolute所以就算出现了也不会影响其他元素的排列，而只是悬浮在表面*/
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            /*如果弄成inline的话，就不是显示在下方，而是在右方了*/
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>鼠标移动到我这！</span>
        <div class="dropdown-content">
            <p>菜鸟教程</p>
            <p>www.runoob.com</p>
        </div>
    </div>

    <p>将鼠标移动到指定元素上就能看到下拉菜单。</p>

    <h1>具体的就不继续写了好吧，自己凭已有知识进行创造吧</h1>

</body>

</html>
