<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页</title>
	<script src="https://res.wx.qq.com/open/js/cloudbase/1.0.0/cloud.js">
	</script>
	<script>
        cloud.init({
                appid: 'wx3d0ca04dd3d4311a',
                env: 'first-ej63h'
            })
    </script>

</head>
<body>

		<div>
			<input id="username" type="text"  name="username" placeholder="帐号">
		</div>
	
		<div>
			<input id="password" type="password" name="password" placeholder="密码">
		</div>

		<button onclick="denglu()">登录</button>



<script>
	function denglu(){
		var username= document.getElementById("username").value;
			var password= document.getElementById("password").value;
		const db=cloud.database({});
            db.collection('root')
                .get({
                    success(res){
                        if((res.data[0].username==username)&(res.data[0].password==password)){
							window.location.href="./index1.html";
						}else{
							window.alert('账号或密码错误');
						}
                    }
                })
            
        }
</script>
</body>
</html>
