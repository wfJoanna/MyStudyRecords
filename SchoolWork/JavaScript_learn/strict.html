<body>
    <p>
        用"use strict"可以消除代码运行的一些不安全之处，保证代码运行的安全
    </p>
    <p><b> "use strict" 指令只允许出现在脚本或函数的开头</b></p>
    <p>
        严格模式的限制：<br>
        不允许使用未声明的变量<br>
        不允许删除变量或对象<br>
        不允许删除函数<br>
        不允许变量重名<br>
        不允许使用八进制<br>
        ……<br>
        <br>
        总之用就完事儿了
    </p>

    <hr>

    <p>在函数内使用 "use strict" 只在函数内报错。</p>
    <p>浏览器按下 F12 开启调试模式，查看报错信息。</p>
    <script>
        x = 3.14;       // 不报错 
        myFunction();
        function myFunction() {
            "use strict";
            y = 3.14;   // 报错 (y 未定义)
        }
    </script>
</body>

</html>
