<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm()">
        名字：<input type="text" name="fname">
        <input type="submit">
    </form>

    <hr>

    <p>请输入 1 到 10 之间的数字：</p>
    <input id="num">
    <button type="button" onclick="myFunction()">提交</button>

    <hr>

    <h1>checkValidity()</h1>
    <p>checkValidity()，约束验证 DOM 方法之一，如果 input 元素中的数据是合法的返回 true，否则返回 false</p>
    <p>validationMessage，约束验证 DOM 属性之一，是浏览器错误提示信息</p>
    <p>下面示例演示了input元素的checkValidity()和validationMessage</p>
    <input id="id1" type="number" min="100" max="300" required>
    <!--这里type为number，则输入时就只能输入数字，没有办法输入其他-->
    <button onclick="myFunction()">验证</button>
    <p>如果输入的数字小于 100 或大于300，会提示错误信息。</p>
    <p id="demo"></p>
    <h1>还有其他的一些js验证API，这里就不写了</h1>
</body>

<script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x === "") {
            alert("请输入名字");
            return false;
        }
        return true;
    }

    function myFunction() {
        var x, text;
        x = document.getElementById("num").value;
        //这里x其实是字符串。当String和Number进行比较时，js会把String转换成Number进行比较。如果此String不能转换成Number，那当然就返回false咯
        if (!isNaN(x) && x >= 1 && x <= 10) {
            alert("输入正确");
        } else {
            alert("输入错误");
        }
    }

    function myFunction() {
        var inpObj = document.getElementById("id1");
        if (inpObj.checkValidity() == false) {
            document.getElementById("demo").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "输入正确";
        }
    }
</script>

</html>
