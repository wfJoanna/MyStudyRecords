<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <h1>alert</h1>
    <p>警告框弹出后，用户需要点击确定按钮才能继续进行操作</p>
    <button onclick="alert('你好，我是一个警告框！')">显示警告框</button>

    <h1>confirm</h1>
    <p>
        确认框弹出后，用户可以点击 "确认" 或者 "取消"<br>
        如果点击 "确认"，确认框返回 true，如果点击 "取消"，确认框返回 false
    </p>
    <button onclick="myFunction()">显示确认框</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var r = confirm("你好，我是一个确认框！");
            if (r === true) {
                x = "你按下了“确认”按钮！";
            }
            else {
                x = "你按下了“取消”按钮！";
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>

    <h1>prompt</h1>
    <p>
        提示框弹出后，用户需要输入某个值，然后点击确认或取消按钮才能继续操作<br>
        如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null
    </p>
    <button onclick="myFunction2()">显示提示框</button>
    <p id="demo2"></p>
    <script>
        function myFunction2() {
            var y;
            var r2 = prompt("请输入你的名字", "Harry Potter");
            if (r2 != null && r2 != "") {
                x = "你好 " + r2 + "！今天感觉如何？";
                document.getElementById("demo2").innerHTML = x;
            }
        }
    </script>

    <h1>\n</h1>
    <p>弹窗可以使用"\n"来换行</p>
    <button onclick="alert('Hello\nHow are you?')">点我</button>
</body>

</html>
