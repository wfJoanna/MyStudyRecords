    <style>
        .tooltip {
            display: inline;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            background-color: black;
            color: white;
            border-radius: 6px;
            padding: 20px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>
