<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function dragImg(ev) {
            ev.dataTransfer.setData("Text", ev.target.id); //dataTransfer.setData()方法设置被拖数据的数据类型和值
        }
        function allowDropImg(ev) {
            ev.preventDefault(); //默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须用event.preventDefault()方法阻止对元素的默认处理方式
        }
        function dropImg(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text"); //dataTransfer.getData()方法将返回在setData()方法中设置为相同类型的任何数据
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <div id="div1" ondragover="allowDropImg(event)" ondrop="dropImg(event)"></div>
    <br>
    <img id="drag1" src="img.jpg" width="220" height="220" draggable="true" ondragstart="dragImg(event)">
</body>

</html>
