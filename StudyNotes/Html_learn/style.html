<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
    <style>
        a {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <p style="text-align:center;">标题</p>
    <a href="https://www.runoob.com/" style="text-decoration:none;">访问 runoob.com!</a>
    <!-- 使用 style 属性制作一个没有下划线的链接 -->

    <p>
        <img src="img.jpg" alt="doppio" style="float:left;" width="32" height="32"> 一个带图片的段落，图片浮动在这个文本的左边。
    </p>
    <p>
        <img src="img.jpg" alt="doppio" style="float:right;" width="32" height="32"> 一个带图片的段落，图片浮动在这个文本的右边。
    </p>
</body>

<!-- CSS 可以通过以下方式添加到HTML中:
内联样式- 在HTML元素中使用"style"属性
内部样式表 -在HTML文档头部<head>区域使用<style>元素来包含CSS
外部引用 - 使用外部CSS文件 <link rel="stylesheet" type="text/css" href="style.css"> -->

</html>
