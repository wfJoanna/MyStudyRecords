<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <form>
        <!-- form也是块级元素 -->
        <!-- 只有设置了name属性的表单元素才能在提交表单时传递它们的值 -->
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        Password: <input type="password" name="password">
    </form>

    <hr>

    <form>
        <!-- name为同一个的，即同名的，就只能在其中选一个 -->
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br><br>
        <input type="radio" name="city" value="beijing">Beijing<br>
        <input type="radio" name="city" value="shanghai" checked="checked">Shanghai
        <!-- 直接写checked也行 -->
    </form>

    <hr>

    <form>
        <input type="checkbox" name="vehicle" value="bike">I have a bike<br>
        <input type="checkbox" name="vehicle" value="car" checked="checked">I have a car
    </form>

    <hr>

    <form>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </form>

    <hr>

    <!-- 没有设置action，只是演示一下submit和reset而已 -->
    <form name="input" action="xxxxx.php" method="get">
        Username: <input type="text" name="user">
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>

    <hr>

    <form>
        <input type="button" value="Hello world!">
    </form>

    <hr>

    <textarea rows="10" cols="30">我是一个文本框。</textarea>

    <hr>

    <form>
        <fieldset>
            <legend>Personal information:</legend>
            Name: <input type="text" size="30"><br>
            E-mail: <input type="text" size="30"><br>
            Date of birth: <input type="text" size="10">
        </fieldset>
    </form>

    <hr>

    <p>发送邮件到 someone@example.com:</p>
    <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        Name: <input type="text" name="name" value="your name"><br>
        E-mail: <input type="text" name="mail" value="your email"><br>
        Comment: <input type="text" name="comment" value="your comment" size="50"><br>
        <input type="submit" value="发送">
        <input type="reset" value="重置">
        <!-- 从发送的邮件内容可以看出，表单提交的内容仅仅是有name属性的input的内容，和input外的文字无关，那些只是给人看的 -->
    </form>
</body>

</html>
