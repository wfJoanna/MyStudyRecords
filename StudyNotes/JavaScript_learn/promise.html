<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <h1>直接F12查看console</h1>
</body>

<script>
    new Promise(function (resolve, reject) {
        var a = 0;
        var b = 1;
        if (b == 0) reject("Divide zero");
        else resolve(a / b);
    }).then(function (value) {
        console.log("a / b = " + value);
    }).catch(function (err) {
        console.log(err);
    }).finally(function () {
        console.log("End");
    }); // 执行结果应为：输出a/b=0 End

    // Promise 构造函数只有一个参数，是一个函数，这个函数在构造之后会直接被异步运行，所以我们称之为起始函数
    // 起始函数包含两个参数 resolve 和 reject，resolve 和 reject 都是函数，其中调用 resolve 代表一切正常，reject 是出现异常时所调用的
    // Promise 类有 .then() .catch() 和 .finally() 三个方法，这三个方法的参数都是一个函数
    // .then() 可以将参数中的函数添加到当前 Promise 的正常执行序列，.catch() 则是设定 Promise 的异常处理序列，.finally() 是在 Promise 执行的最后一定会执行的序列
    // .then() 传入的函数会按顺序依次执行，有任何异常都会直接跳到 catch 序列

    new Promise(function (resolve, reject) {
        console.log(1111);
        resolve(2222);
    }).then(function (value) {
        console.log(value);
        return 3333;
    }).then(function (value) {
        console.log(value);
        throw "An error";
    }).catch(function (err) {
        console.log(err);
    }); // 执行结果应为：输出1111 2222 3333 An error

    // resolve() 中可以放置一个参数用于向下一个 then 传递一个值，then 中的函数也可以返回一个值传递给 then
    // 如果 then 中返回的是一个 Promise 对象，那么下一个 then 将相当于对这个返回的 Promise 进行操作
    // reject() 参数中一般会传递一个异常给之后的 catch 函数用于处理异常

    new Promise(function (resolve, reject) {
        setTimeout(function () {
            console.log("First");
            resolve();
        }, 1000);
    }).then(function () {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("Second");
                resolve('Third');
            }, 4000);
        });
    }).then(function (message) {
        setTimeout(function () {
            console.log(message);
        }, 3000);
    }); // 执行结果应为：间隔1秒输出First，间隔4秒输出Second，间隔3秒输出Third

    //上面的这个“计时器”程序可以用下面这个写法：
    function print(delay, message) {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log(message);
                resolve();
            }, delay);
        });
    }
    print(1000, 'first').then(function () {
        return print(4000, 'second');
    }).then(function () {
        print(3000, 'third');
    }); // 可以看到上下两个程序的输出几乎是一起的，说明各个Promise对象的起始函数都是异步执行
</script>

</html>
