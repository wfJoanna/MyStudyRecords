<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <button onclick="alert('欢迎！')">点我！</button>
    <button onclick="myFunction('Harry Potter','Wizard')">点击这里</button>

    <hr>

    <script>
        document.write("<p>这是一个段落。</p>");
    </script>
    <p>
        您只能在 HTML 输出流中使用 <strong>document.write()</strong>。<br>
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
    <button onclick="rewriteDocument()">点我重写文档！</button>

    <hr>

    <p id="demo1">即将被改变内容</p>
    <button onclick="changeElement1()">点我改变html元素内容</button>

    <hr>

    <p id="demo2">即将被改变样式</p>
    <button onclick="changeElement2()">点我改变html元素样式</button>

    <hr>

    <input id="demo3" type="text"><br>
    <button onclick="check()">验证是否是数字</button>

    <hr>
</body>

<script>
    document.write("<p>用了document.write()在整个文档最后显示，但不会重写文档</p>");

    function myFunction(name, job) {
        alert("Welcome " + name + ", the " + job);
    }

    function rewriteDocument() {
        document.write("<h1>覆盖了整个文档</h1>");
    }

    function changeElement1() {
        x = document.getElementById('demo1');
        x.innerHTML = "Hello!";
    }

    function changeElement2() {
        x = document.getElementById('demo2');
        x.style.color = "red";
    }

    function check() {
        var x = document.getElementById('demo3').value;
        if (x === '' || isNaN(x)) { //这里并不完整，并不准确。然后isNaN()也很奇怪
            alert('不是数字');
        }
        else {
            alert('是数字');
        }
    }
</script>

</html>
