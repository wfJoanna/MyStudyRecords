<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
</body>

<script>
    var x = function (a, b) { return a * b };
    document.getElementById("demo1").innerHTML = x; //输出的是function (a, b) { return a * b }
    // 匿名函数存储在变量中，不需要函数名称，直接通过变量名来调用就行
    var x = function (a, b) { return a * b };
    document.getElementById("demo2").innerHTML = x(2, 3); //输出的是6


    (function () {
        console.log('hello');
    })(); //匿名自调用函数（这不算函数声明，所以就算不是匿名的，在后面也无法通过函数名调用）


    function myFunction1(a, b) {
        return a * b;
    }
    var r1 = myFunction1(4, 3);
    console.log(r1); //当然是输出12啦

    function myFunction2(a, b) {
        return a * b;
    }
    var r2 = myFunction2(4, 3) * 2;
    console.log(r2); //当然是输出24啦


    // arguments关键字，只在函数内部起作用，并且永远指向当前函数的调用者传入的所有参数
    function foo1(x) {
        console.log('x = ' + x);
        for (var i = 0; i < arguments.length; i++) { //arguments.length经常被使用
            console.log('arg ' + i + ' = ' + arguments[i]);
        }
    }
    foo1(10, 20, 30);
    // arguments很方便的哦
    function sumAll() {
        var i, sum = 0;
        for (i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }
    console.log(sumAll(1, 123, 500, 115, 44, 88));

    // rest参数
    // 不一定非是rest，我...m、...n都是一样的
    function foo2(a, b, ...rest) {
        console.log('a = ' + a);
        console.log('b = ' + b);
        console.log(rest);
    }
    foo2(1, 2, 3, 4, 5);
    // 结果:
    // a = 1
    // b = 2
    // Array [ 3, 4, 5 ]
    foo2(1);
    // 结果:
    // a = 1
    // b = undefined
    // Array []


    // 箭头函数
    const f1 = (x, y) => x * y;
    console.log(f1(5, 5));

    const f2 = x => {
        if (x >= 0) {
            return x;
        }
        else {
            return - x;
        }
    }; // 包含多个语句的时候就不能省略{}和return
    console.log(f2(-3));

    const f3 = x => ({ name: x }); // 因为返回的是一个对象，而对象的{}和函数体的{}有冲突，所以用括号括上
    console.log(f3('Jack').name);


    // 建议为参数设置默认值
    // 法一：
    function myFunction3(x, y) {
        y = y || 10; // 这样当y为undefined的时候，就为10
        // 为什么上面可以这样呢？因为这是逻辑运算符||的特性啦。如果y未被定义，则结果肯定是由||右边的来决定；如果y已被定义，则根本不用看||右边的了，直接就返回y了
        return x + y;
    }
    console.log(myFunction3(4)); // 输出14
    // 法二：
    function myFunction4(x, y = 10) {
        return x + y;
    }
    console.log(myFunction4(0, 2)); // 输出2
    console.log(myFunction4(5)); // 输出15



</script>

</html>
