    <h1>索引</h1>
    <p>字符串是不可变的，如果对字符串的某个索引赋值，不会有任何错误，但是，也没有任何效果</p>

    <h1>toUpperCase</h1>

    <h1>toLowerCase</h1>

    <h1>indexOf</h1>

    <h1>substring</h1>

    <h1>split</h1>
    <p>split("") : 分割每个字符，包括空格</p>
    <p>split() : 不分割，返回的数组只有一个元素，就是整个原字符串</p>

    <h1>trim</h1>
    <p>trim() 方法用于删除字符串的头尾空白符，空白符包括：空格、制表符 tab、换行符等其他空白符等</p>
    <p>不会改变原始字符串</p>
    <p>形如 str.trim()</p>
