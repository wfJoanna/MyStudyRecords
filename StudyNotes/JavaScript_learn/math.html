<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
</head>

<body>
    <h1>abs</h1>
    <p>返回一个数的绝对值</p>
    <script>
        document.write(Math.abs(-7.25));
    </script>

    <h1>round</h1>
    <p>可把一个数字舍入为最接近的整数，即四舍五入</p>
    <script>
        document.write(Math.round(2.5));
    </script>

    <h1>random</h1>
    <p>返回 0 到 1 之间的随机数</p>
    <script>
        document.write(Math.random());
    </script>

    <h1>max min</h1>
    <p>max()返回两个给定的数中的较大的数，min()返回两个给定的数中的较小的数</p>
    <script>
        document.write(Math.max(5,10)+"<br>");
        document.write(Math.min(5,10));
    </script>

    <h1>sqrt</h1>
    <p>即square root</p>
    <script>
        document.write(Math.sqrt(16));
    </script>

    <h1>PI</h1>
    <script>
        document.write(Math.PI);
    </script>
</body>

</html>
