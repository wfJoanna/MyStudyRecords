<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>site : {{site}}</h1>
        <h1>url : {{url}}</h1>
        <h1>{{details()}}</h1>
    </div>

    <div id="app2">
        <h1>site : {{site}}</h1>
        <h1>url : {{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            site: "RILEY",
            url: "www.RILEY.com"
        },
        methods: {
            details: function () {
                return this.site + " - GO GO RILEY ! "
            }
        }
    });
    // Vue构造器：
    // el 用于选择元素
    // data 用于定义属性
    // methods 用于定义函数
    // {{ }} 用于输出对象属性和函数返回值


    var data2 = { site: "Zepplin", url: "www.Zepplin.com" };
    var vm2 = new Vue({
        el: '#app2',
        data: data2,
        methods: {
            details: function () {
                return this.site + " - GO GO Zepplin ! "
            }
        }
    });
    // 他们引用相同的对象，所以改变其中一个，另一个也会发生改变
    console.log(vm2.site === data2.site); // true
    vm2.site = "Zepplin2";
    console.log(data2.site); // Zepplin2
    data2.url = "www.Zepplin2.com";
    console.log(vm2.url); // www.Zepplin2.com


    console.log(vm2.data === data2); // false
    // 因为vm2.data是undefined
    // 想要访问vm2.data，需要用Vue实例提供的有前缀$的实例属性
    console.log(vm2.$data); // 有了
    console.log(vm2.$data === data2); // true
    console.log(vm2.$el === document.getElementById('app2')); // true
</script>

</html>
