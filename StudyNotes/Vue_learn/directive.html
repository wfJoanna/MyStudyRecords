<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RILEY</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <h1>自定义指令</h1>
    <p>全局指令例子：</p>
    <div id="app1">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus>
    </div>
    <script>
        // 注册一个全局自定义指令 v-focus
        Vue.directive('focus', {
            inserted: function (el) {
                el.focus();
            }
        });
        new Vue({
            el: '#app1'
        });
    </script>
    <p>局部指令例子：</p>
    <div id="app2">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus>
    </div>
    <script>
        new Vue({
            el: '#app2',
            directives: {
                // 注册一个局部的自定义指令 v-focus
                focus: {
                    inserted: function (el) {
                        el.focus();
                    }
                }
            }
        });
    </script>
</body>

</html>
